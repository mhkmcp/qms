{% extends 'base.html' %}

{% block content %}

    <div class="container mt-3">

        <h4>Provide an Approximate Answer for the Question</h4>

        <div class="text-form">
            <form action="{% url 'staff:text' %}" method="post">
                {% csrf_token %}
                {{ text_form.as_p }}
                <button type="submit">
                    Submit
                </button>
            </form>
        </div>



        {% if questions %}
            <div class="question-list d-flex flex-column">
                {% for question in questions %}
                    <div><a href="">{{forloop.counter}}. {{question.title}} - {{question.answer_type}}</a></div>
                {% endfor %}
            </div>

        {% endif %}

    </div>

{% endblock %}
