{% extends 'base.html' %}

{% block content %}

<div class="container">

    <ul class="d-flex flex-row justify-content-between">
        {% if request.user.groups.all %}
            <li  style="list-style:none;"><a href="{% url 'staff:home' %}">Admin</a></li>
        {% else %}
            <li style="list-style:none;">Home</li>
        {% endif %}

        <li  style="list-style:none;"><a href="{% url 'accounts:logout' %}">Logout</a></li>
    </ul>
    <ul>
        {% for quiz in quizzes %}
            <li  style="list-style:none;"><a href="{% url 'quiz:detail' quiz.id %}">{{quiz.title}}</a>
            <p class="d-none" id="catch_time">{{quiz.time}}</p></li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
