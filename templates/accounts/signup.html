{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="col-8 offset-2">
      <h2 class="text-center mt-3">Sign up</h2>
      <form method="post" action="{% url 'accounts:signup' %}">
        {% csrf_token %}

        {% for field in form %}
          <div class="form-group d-flex flex-row justify-space-around">
            <div>{{ field.label_tag }}</div>
            <div>{{ field }}</div>

            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}

          </div>
        {% endfor %}
        <button type="submit">Sign up</button>
        <p class="mt-3">Already have an account?
          <a href="{% url 'accounts:login' %}" class="info">Login Here</a></p>
      </form>
      </div>

    </div>
{% endblock %}
